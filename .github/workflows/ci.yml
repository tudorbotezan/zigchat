name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig: ['0.14.0']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ matrix.zig }}

      - name: Install deps (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecp256k1-dev pkg-config

      - name: Install deps (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install secp256k1 pkg-config

      - name: Install deps (Windows via vcpkg)
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          if [ ! -d "C:/vcpkg" ]; then
            git clone --depth 1 https://github.com/microsoft/vcpkg C:/vcpkg
            C:/vcpkg/bootstrap-vcpkg.bat
          fi
          C:/vcpkg/vcpkg install secp256k1[ecmult-static-precomputation]:x64-windows-static
          echo "C:/vcpkg/installed/x64-windows-static/include" >> $GITHUB_PATH
          echo "C:/vcpkg/installed/x64-windows-static/lib" >> $GITHUB_PATH

      - name: Build (ReleaseSafe - Windows)
        if: startsWith(matrix.os, 'windows')
        run: zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-windows-msvc -Dsecp256k1_include="C:/vcpkg/installed/x64-windows-static/include" -Dsecp256k1_lib="C:/vcpkg/installed/x64-windows-static/lib"
        
      - name: Build (ReleaseSafe - Unix)
        if: "!startsWith(matrix.os, 'windows')"
        run: zig build -Doptimize=ReleaseSafe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: zigchat-${{ runner.os }}-${{ github.sha }}
          path: zig-out/bin/**