name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig: ['0.13.0']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          zig-version: ${{ matrix.zig }}

      - name: Install deps (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecp256k1-dev pkg-config

      - name: Install deps (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install secp256k1 pkg-config

      - name: Install deps (Windows via vcpkg)
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat
          C:/vcpkg/vcpkg install secp256k1:x64-windows
          echo "C:/vcpkg/installed/x64-windows/include" >> $GITHUB_PATH
          echo "C:/vcpkg/installed/x64-windows/lib" >> $GITHUB_PATH

      - name: Build (ReleaseSafe)
        run: zig build -Doptimize=ReleaseSafe

      - name: Package artifact
        shell: bash
        run: |
          cd zig-out/bin
          if [ "$RUNNER_OS" = "Windows" ]; then
            7z a ../../zigchat-${{ runner.os }}.zip *
          else
            tar -czf ../../zigchat-${{ runner.os }}.tar.gz *
          fi

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            zigchat-${{ runner.os }}.zip
            zigchat-${{ runner.os }}.tar.gz